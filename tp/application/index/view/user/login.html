<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tik-Talk</title>
  <link href="/public/static/css/bootstrap.min.css" rel="stylesheet">
  <style>  
    .center-block {  
        float: none;  
        display: block;  
        margin-left: auto;  
        margin-right: auto;  
    }  
  </style> 
</head>
<body>
  <div class="navbar navbar-inverse" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle"
        data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Tik-Talk</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{:url('/show_posts',['tag'=>'My'])}">Home</a></li>
          <li><a href="{:url('index/user/create')}">Regist</a></li>
          <li><a href="#">Login</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="page-header" >
      <h1 class="text-center">Login</h1>
    </div>
    <div class="col-md-6 center-block">
      <form class="form-signin" action="{:url('index/user/login')}" method="POST" role="form">
        <div class="form-group  required"><label class="control-label" for="email">Eamil</label>
            <input  id="email" type="text" placeholder="Email" class="form-control" name="email" required>
        </div>
        <div class="form-group required"><label class="control-label" for="password">Password</label>
          <input id="password" type="password" placeholder="Password" required class="form-control" name="password">
        </div>
        <p>New user?<a href="{:url('index/user/create')}">Click here to register</a></p>
        <button id="sighBtn" type="submit" class="btn btn-lg btn-success btn-block login-button">Sign in</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
