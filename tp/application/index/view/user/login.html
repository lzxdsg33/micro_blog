{include file="common/header" /}
<body>
  {include file="common/top" /}

  <div class="container">
    <div class="page-header" >
      <h1 class="text-center">Login</h1>
    </div>
    <div class="col-md-6 center-block">
      <form class="form-signin" action="{:url('index/user/login')}" method="POST" role="form">
        <div class="form-group  required"><label class="control-label" for="email">Eamil</label>
            <input  id="email" type="text" placeholder="Email" class="form-control" name="email" required>
        </div>
        <div class="form-group required"><label class="control-label" for="password">Password</label>
          <input id="password" type="password" placeholder="Password" required class="form-control" name="password">
        </div>
        <p>New user?<a href="{:url('index/user/create')}">Click here to register</a></p>
        <button id="sighBtn" type="submit" class="btn btn-lg btn-success btn-block login-button">Sign in</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
